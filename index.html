<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="build/css/style.css" />
    <link
      rel="shortcut icon"
      href="build/img/library.ico"
      type="image/x-icon"
    />
    <script src="build/js/script.js"></script>
  </head>
  <body>
    <div id="button" class="flex content-center justify-center mt-6">
      <button
        id="myButton"
        class="bg-transparent hover:bg-blue-500 hover:text-white active:bg-blue-300 active:text-blue-800 text-blue-700 font-semibold py-4 px-8 border border-blue-500 rounded transition duration-200 transform active:scale-95 text-xl"
      >
        Add Book
      </button>
    </div>

    <div class="flex justify-center items-center mt-36">
      <div class="w-full max-w-xs">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <h3 class="flex justify-center items-center font-bold text-xl mb-3">
            Add New Book
          </h3>

          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3"
            id="title"
            type="text"
            placeholder="Title"
          />

          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            placeholder="Author"
          />

          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="number"
            placeholder="pages"
          />

          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
            >
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
