<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="build/css/style.css" />
    <link
      rel="shortcut icon"
      href="build/img/library.ico"
      type="image/x-icon"
    />
    <script src="build/js/script.js" defer></script>
  </head>
  <body>
    <div
      id="overlay"
      class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 block z-40"
    ></div>

    <div id="button" class="flex content-center justify-center mt-6 -z-50">
      <button
        id="myButton"
        class="bg-transparent hover:bg-blue-500 hover:text-white active:bg-blue-300 active:text-blue-800 text-blue-700 font-semibold py-4 px-8 border border-blue-500 rounded transition duration-200 transform active:scale-95 text-xl"
      >
        Add Book
      </button>
    </div>

    <div
      class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50"
    >
      <div class="w-full max-w-xs">
        <form
          id="newForm"
          class="shadow-md rounded px-8 pt-6 pb-8 mb-4 bg-gray-100 block"
        >
          <h3 class="flex justify-center items-center font-bold text-xl mb-3">
            Add New Book
          </h3>

          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3 font-semibold"
            id="title"
            type="text"
            placeholder="Title"
          />

          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline font-semibold"
            id="password"
            type="text"
            placeholder="Author"
          />

          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline font-semibold"
            id="password"
            type="number"
            placeholder="pages"
          />

          <div
            class="flex justify-center gap-2 items-center text-xl font-medium mb-5"
          >
            <label for="is-read">Have you read it?</label>
            <input type="checkbox" class="w-5 h-5" />
          </div>

          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
              type="button"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
